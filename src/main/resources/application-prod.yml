spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/cm_backend
    username: postgres
    password: changmin
  flyway:
    enabled: true

logging:
  file:
    name: /volume/log/cm_backend_service_linux.log
  level:
    com:
      changmin:
        cm_backend:
          mapper: debug

swagger:
